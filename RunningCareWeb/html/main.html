<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- css파일 -->
    <link rel="stylesheet" href="main.css" type="text/css">

    <!-- 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,300;1,400&display=swap" rel="stylesheet">

    <title>Running Care</title>

    <script src="https://kit.fontawesome.com/e22cd41b75.js" crossorigin="anonymous"></script>

    <!-- JavaScript / defer -->
    <script src="navbar.js" defer></script>
    <script src="map.js" defer></script>

    <title>RunningCare</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar__logo">
            <a href="">RunningCare</a>
        </div>
        <ul class="navbar__menu">
            <li><a href="#" class="homeBtn">HOME</a></li>
            <li><a href="#" class="loginBtn">LOGIN</a></li>
            <li><a href="#" class="signupBtn">SIGNUP</a></li>
            <li><a href="#" class="myaccountBtn">MY ACCOUNT</a></li>
            <li><a href="#" class="aboutusBtn">ABOUT US</a></li>
        </ul>
        <a href="#" class="navbar__toggleBtn">
            <i class="fa-solid fa-bars"></i>
        </a>
    </nav>
    
    <!-- kakao map -->
    <div id="map" style="width: 100%; height:400px"></div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=dc174275c29bfeb73a110c7cd32ac749"></script>
    <button id="getMyPositionBtn" onclick="getCurrentPosBtn()">현재위치</button>

    <!-- bluetooth 통신으로 데이터 받아오기..? -->
    <div class="detail">
        <div class="distance">
            <img class="icons" src="https://img.icons8.com/pastel-glyph/64/000000/distance--v1.png"/>
            <span class="icons__name">distance</span>
        </div>
        <div class="steps">
            <img class="icons" src="https://img.icons8.com/ios/50/000000/step-length.png"/>
            <span class="icons__name">steps</span>
        </div>
        <div class="calories">
            <img class="icons" src="https://img.icons8.com/ios/50/000000/caloric-energy--v1.png"/>
            <span class="icons__name">calories</span>
        </div>
        <div class="speed">
            <img class="icons" src="https://img.icons8.com/ios/50/000000/speed.png"/>
            <span class="icons__name">speed</span>
        </div>
    </div>
</body>
</html>
