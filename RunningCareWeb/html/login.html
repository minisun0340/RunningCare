<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWC_LOGIN</title>
    <link rel="stylesheet" href="login.css" type="text/css">
</head>
<body>
    <div class="wrap">
        
        <div class="login">
            <h1 class="main">RunningCare</h1>
            <h2 class="sub">LOGIN</h2>
            <input type="text" id="login__id" name="login__id" placeholder="아이디">
            <input type="password" id="login__pass" name="login__pass" placeholder="비밀번호"><br>
            <button class="login__btn" onclick="login()">로그인</button>
            <button class="signup__btn" onclick="signup()">회원가입</button>
        </div>
    </div>
    
</body>
</html>
